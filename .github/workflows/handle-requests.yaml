name: Issue and PR Handling

on:
    issues:
        types: [opened]
    pull_request:
        types: [opened]

jobs:
  comment_and_close_issue:
    name: Comment and close issue
    if: github.event.issue.pull_request == null && github.repository == 'bitfocus/companion-module-adlerluiz-ytmdesktop'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Add comment
        run: gh issue comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}
          BODY: >
